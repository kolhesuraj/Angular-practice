<div class="mx-auto">{{title}}
</div>
<div class="container  p-5 ">
  <div [class.d-none]="tocken != 1" class="p-3 mt-1 float-sm-right bg-success text-white " style="width: 165px;">
    Login successfully
  </div>
  <div [class.d-none]="tocken != 2" class="p-3 mt-1 float-sm-right bg-danger text-white " style="width: 165px;">
    Login Failed
  </div>
  <form action="" class="border border-secondary p-5 w-75">
    <div class="from-group row" >
      <label class="col-sm-2 ">Login Id:</label>
      <div class="col-sm-10 ">
          <input type="text" class="form-control w-50" name="id" [(ngModel)]="loginId" placeholder="Login Id">
      </div>

    </div>
    <div class="from-group row mt-2" >
      <label class="col-sm-2 ">Password:</label>
      <div class="col-sm-10 ">
          <input type="password" name="password" class="form-control w-50" [(ngModel)]="Password" placeholder="password">
      </div>
    </div>
    <button type="button" (click)="submit()" class="btn btn-primary mt-2 mr-3">Login</button>
  </form>
</div>
